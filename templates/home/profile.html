<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div>
      <form>
        <label for="userName">Name</label>
        <input type="name" id="userName" placeholder="Enter name" /><br /><br />
        <label for="userEmail">Email address</label>
        <input type="email" id="userEmail" placeholder="Enter email" />
        <small id="userEmail" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        ><br /><br />
        <label for="userExperience">Years of Experience</label>
        <input
          type="number"
          class="form-control"
          id="userExperience"
          placeholder="0"
        /><br /><br />
        <p>Interested roles</p>
        <input type="checkbox" id="job1" name="job1" value="job1" />
        <label for="job1">Job 1</label><br />
        <input type="checkbox" id="job2" name="job2" value="job2" />
        <label for="job2">Job 2</label><br />
        <input type="checkbox" id="job3" name="job3" value="job3" />
        <label for="job3">Job 3</label><br />
        <input type="checkbox" id="job4" name="job4" value="job4" />
        <label for="job4">Job 4</label><br /><br />

        <label for="ques"
          >Why do you see yourself as a sustainability champion</label
        ><br />

        <textarea id="ques" name="ques" rows="4" cols="50">
I see myself as that because I ....</textarea
        ><br /><br />
        <input type="file" id="photo" name="photo" /><br /><br />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
